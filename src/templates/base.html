<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2d3748;
            --text-color: #ffffff;
            --border-color: #4a5568;
            --sent-message-bg: #2b6cb0;
            --received-message-bg: #1a365d;
            --hover-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #1a202c;
            color: var(--text-color);
        }

        .chat-container {
            height: 100vh;
            padding: 1rem;
        }

        .chat-sidebar {
            background-color: var(--secondary-color);
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #4299e1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .chat-list-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-list-item:hover {
            background-color: var(--hover-bg);
        }

        .chat-list-item.active {
            background-color: var(--primary-color);
        }

        .chat-list-item .avatar {
            width: 40px;
            height: 40px;
            font-size: 0.9rem;
        }

        .chat-content {
            background-color: var(--secondary-color);
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            max-height: 77vh;
            overflow-y: scroll;
        }

        .messages-container::-webkit-scrollbar {
            width: 0;
        }

        .message-wrapper {
            margin-bottom: 1rem;
        }

        .message {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .message.received {
            background-color: var(--received-message-bg);
        }

        .message.sent {
            background-color: var(--sent-message-bg);
        }

        .message-input {
            padding: 1rem;
            background-color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
        }

        .message-input input {
            background-color: #2d3748;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .message-time {
            font-size: 0.75rem;
            color: #a0aec0;
        }

        .unread-badge {
            background-color: #4299e1;
            color: white;
            border-radius: 9999px;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        /* Search styles */
        .search-container {
            position: relative;
            width: 100%;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            z-index: 10;
            max-height: 300px;
            overflow-y: auto;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background-color: var(--hover-bg);
        }

        .search-result-item .avatar {
            width: 36px;
            height: 36px;
            margin-right: 0.75rem;
        }

        .search-result-item h6 {
            margin-bottom: 0.25rem;
            color: var(--text-color);
        }

        .search-result-item small {
            color: #a0aec0;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #a0aec0;
            text-align: center;
            padding: 2rem;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 1rem;
            color: #a0aec0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                padding: 0.5rem;
            }

            .row.h-100 {
                height: calc(100vh - 1rem) !important;
            }

            .messages-container {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
{% block content %}{% endblock %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
